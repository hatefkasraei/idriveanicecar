<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

  <!-- include partials/headerFind.html -->
  <div class="main">
       <div class="one">
         <div class="register">
           <h3>Create your account</h3>
           <form id="reg-form">
             <div>
               <label for="email">Email</label>
               <input type="text" id="email" spellcheck="false" placeholder="shridhardeshmukh@xyz.com"/>
             </div>
             <div>
               <label for="password">Password</label>
               <input type="password" id="password" />
             </div>
             <div>
               <label for="password-again">Password Again</label>
               <input type="password" id="password-again" />
             </div>
             <div>
               <label></label>
               <input type="submit" value="Create Account" id="create-account" class="button"/>
             </div>
           </form>
           <div class="sep">
             <span class="or">OR</span>
           </div>
           <div class="connect">
             <div class="social-buttons facebook">
               <a href="#">
                 <span>Facebook</span>
               </a>
             </div>
             <div class="social-buttons twitter">
               <a href="#">
                 <span>Twitter</span>
               </a>
             </div>
           </div>
         </div>
       </div>

<!--  <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

-->

  <!-- include partials/footer.html -->

  <script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
